<html>
    <head>
        {% if title %}
        <title>{{ title }} - My Blog</title> 
        {% else %}
        <title>Welcome to My Blog</title>
        {% endif %}
    </head>
    <body>
        <h2>Hello, {{ user.username }}!!</h2>
        {% for post in posts %}
            <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
    </body>
</html>
